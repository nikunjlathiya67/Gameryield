<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <head>
        <meta charset="utf-8" />
        <title>GAMERYIELD</title>
        <meta name="description" content="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <!-- main css -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- style css -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- jquery js -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- scripts js -->
        <script src="js/scripts.min.js" async></script>
        <!-- myscript js -->
        <script src="js/script.js" async></script>
    </head>
    <body>
        <!-- header start -->
        <div id="header">
        </div>
        <!-- header end -->
        <main>
           <div id="chartContainer"></div>
        </main>
        <!-- footer start -->
        <footer class="footer hidden-sm hidden-xs">
            <div class="container">
                <!--marquee start-->
                <div id="marquee"></div>
                <!-- marquee end -->
            </div>
        </footer>
        <!-- footer end -->
        <!-- chart -->
        <script type="text/javascript" src="./js/d3.min.js"></script>
        <script type="text/javascript" src="./js/d3pie.min.js"></script>
        <script type="text/javascript">
            var pie = new d3pie("chartContainer", {
                "footer": {
                    "color": "#999999",
                    "fontSize": 10,
                    "font": "open sans",
                    "location": "bottom-left"
                },
                "size": {
                    "canvasWidth": 590,
                    "pieInnerRadius": "47%",
                    "pieOuterRadius": "52%"
                },
                "data": {
                    "sortOrder": "value-desc",
                    "content": [
                        {
                            "label": "Vested Team Pool",
                            "value": 20,
                            "color": "#123dfa"
                        },
                        {
                            "label": "Public Sale",
                            "value": 15,
                            "color": "#00f3fc"
                        },
                        {
                            "label": "Early backerpool",
                            "value": 5,
                            "color": "#02dffb"
                        },
                        {
                            "label": "Yeild Farming Rewards",
                            "value": 30,
                            "color": "#04cafc"
                        },
                        {
                            "label": "Nift Partnership",
                            "value": 7,
                            "color": "#07a6fb"
                        },
                        {
                            "label": "Influencer Partnership",
                            "value": 3,
                            "color": "#0a88fb"
                        },
                        {
                            "label": "Early Dapp growth and team funding",
                            "value": 2,
                            "color": "#1981f3"
                        },
                        {
                            "label": "DAO treasury endowment",
                            "value": 18,
                            "color": "#0f59fa"
                        }
                    ]
                },
                "labels": {
                    "outer": {
                        "pieDistance": 32
                    },
                    "mainLabel": {
                        "fontSize": 11
                    },
                    "percentage": {
                        "color": "#ffffff",
                        "decimalPlaces": 0
                    },
                    "value": {
                        "color": "#adadad",
                        "fontSize": 11
                    },
                    "lines": {
                        "enabled": true
                    },
                    "truncation": {
                        "enabled": true
                    }
                },
                "effects": {
                    "pullOutSegmentOnClick": {
                        "effect": "linear",
                        "speed": 400,
                        "size": 8
                    }
                },
                "misc": {
                    "gradient": {
                        "enabled": true,
                        "percentage": 100
                    }
                }
            });
        </script>
        <script>
             jQuery(document).ready(function(){
                jQuery(function(){
                    jQuery("#header").load("header.html");
                    jQuery("#fixed-navbar").load("fixed-navbar.html");
                    jQuery("#marquee").load("marquee.html");
                    jQuery("#footer").load("footer.html");
                });
                 jQuery('.p0_labelGroup-inner').each(function () {
                     if ( jQuery(this).text().slice(0,-1) < 7)
                     {
                         jQuery(this).addClass('smaller')
                     }
                 })
            });
        </script>
    </body>
</html>
