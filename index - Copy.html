<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <head>
        <meta charset="utf-8" />
        <title>GAMERYIELD</title>
        <meta name="description" content="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <!-- main css -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- style css -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- jquery js -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- scripts js -->
        <script src="js/scripts.min.js" async></script>
        <!-- myscript js -->
        <script src="js/script.js" async></script>
    </head>
    <body>
        <!-- header start -->
        <div id="header">
        </div>
        <!-- header end -->
        <main>
           <div id="chartContainer"></div>
        </main>
        <!-- footer start -->
        <footer class="footer hidden-sm hidden-xs">
            <div class="container">
                <!--marquee start-->
                <div id="marquee"></div>
                <!-- marquee end -->
            </div>
        </footer>
        <!-- footer end -->
        <!-- chart -->
        <script type="text/javascript" src="./js/d3.min.js"></script>
        <script type="text/javascript" src="./js/d3pie.min.js"></script>
        <script type="text/javascript">
            // window.onload = function () {
            var pie = new d3pie("chartContainer", {
                "header": {
                    "title": {
                        "text": "Lots of Programming Languages",
                        "fontSize": 24,
                        "font": "open sans"
                    },
                    "subtitle": {
                        "text": "A full pie chart to show off label collision detection and resolution.",
                        "color": "#999999",
                        "fontSize": 12,
                        "font": "open sans"
                    },
                    "titleSubtitlePadding": 9
                },
                "footer": {
                    "color": "#999999",
                    "fontSize": 10,
                    "font": "open sans",
                    "location": "bottom-left"
                },
                "size": {
                    "canvasWidth": 590,
                    "pieInnerRadius": "47%",
                    "pieOuterRadius": "52%"
                },
                "data": {
                    "sortOrder": "value-desc",
                    "content": [
                        {
                            "label": "JavaScript",
                            "value": 264131,
                            "color": "#2484c1"
                        },
                        {
                            "label": "Dart",
                            "value": 28561,
                            "color": "#322849"
                        },
                        {
                            "label": "Scheme",
                            "value": 67706,
                            "color": "#e65414"
                        },
                        {
                            "label": "Rust",
                            "value": 36344,
                            "color": "#8b6834"
                        },
                        {
                            "label": "FoxPro",
                            "value": 32170,
                            "color": "#248838"
                        }
                    ]
                },
                "labels": {
                    "outer": {
                        "pieDistance": 32
                    },
                    "inner": {
                        "hideWhenLessThanPercentage": 3
                    },
                    "mainLabel": {
                        "fontSize": 11
                    },
                    "percentage": {
                        "color": "#ffffff",
                        "decimalPlaces": 0
                    },
                    "value": {
                        "color": "#adadad",
                        "fontSize": 11
                    },
                    "lines": {
                        "enabled": true
                    },
                    "truncation": {
                        "enabled": true
                    }
                },
                "effects": {
                    "pullOutSegmentOnClick": {
                        "effect": "linear",
                        "speed": 400,
                        "size": 8
                    }
                },
                "misc": {
                    "gradient": {
                        "enabled": true,
                        "percentage": 100
                    }
                }
            });

            // }
        </script>
        <script>
             jQuery(document).ready(function(){
                jQuery(function(){
                    jQuery("#header").load("header.html");
                    jQuery("#fixed-navbar").load("fixed-navbar.html");
                    jQuery("#marquee").load("marquee.html");
                    jQuery("#footer").load("footer.html");
                });
            });
        </script>
    </body>
</html>
